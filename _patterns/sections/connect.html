<section>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 connect text-center island">
      <h5 class="giga">Connect</h5>

      <div class="grid">
        <div class="unit xs-1 s-1-2 m-1-2 l-1-3 pad-t-1-2">
          <img class="img-flex square-1" src="/images/photos/insta-fashion-magazine.jpg" alt="">
        </div>
        <div class="unit xs-1 s-1-2 m-1-2 l-1-3 pad-t-1-2">
          <img class="img-flex square-2" src="/images/photos/vect-painting.jpg" alt="">
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2">
          <img class="img-flex square-3" src="/images/photos/retro-ad.jpg" alt="">
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2">
          <img class="img-flex square-4" src="/images/photos/brand-mocks.jpg" alt="">
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2">
          <img class="img-flex square-5" src="/images/photos/insta-businesscard.jpg" alt="">
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 pad-t-1-2">
          <img class="img-flex square-6" src="/images/photos/bw-icon.jpg" alt="">
        </div>
      </div>

      <div class="unit xs-1 s-1 m-1-2 l-1-4 text-center pad-t-2 social">
        <ul class="list-group-inline text-center align-right">
          <li>
            <a class="icon-link" href="https://www.instagram.com/jasmine.graphicdesigner/">
              <i class="icon i-32 push-r push-r-1-4 insta"><svg><use xlink:href="/images/icons.svg#insta"></use></svg></i>
            </a>
          </li>
          <li>
            <a class="icon-link" href="#">
              <i class="icon i-32 push-r push-r-1-4 facebook"><svg><use xlink:href="/images/icons.svg#facebook"></use></svg></i>
            </a>
          </li>
          <li>
            <a class="icon-link" href="https://www.behance.net/jasminegd">
              <i class="icon i-32 push-r push-r-1-4 behance"><svg><use xlink:href="/images/icons.svg#behance"></use></svg></i>
            </a>
          </li>
        </li>
      </ul>
    </div>
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-3 text-center island subscribe">
    <h5 class="giga">Subscribe</h5>
    <p>Sign up with your email address to receive news and updates.</p>
    <form <form action="https://formspree.io/carl0128@algonquinlive.com" method="POST" class="unit xs-1 s-1 m-1 l-1">
      {% pattern forms/name %}
      {% pattern forms/last-name %}
      {% pattern forms/email %}
      <div type="submit" class="width pad-t-1-2">
        {% pattern buttons/basic text="Learn More" btn-text="#" aria="Add this item to your cart" %}
      </div>
    </div>
  </div>
</section>
