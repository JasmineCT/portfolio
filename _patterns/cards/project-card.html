<div class="relative">
  <a class="card" href="{{include.url}}">
    <div class="embed embed-3by2">
      <img class="embed-item" src="/images/photos/{{include.image}}" alt="{{include.alt}}">
    </div>
    <div class="card-text absolute pin-c w-1 text-center">
      <h3 class="header-text push-0 mega">{{include.heading}}</h3>
      <strong class="subhead-text kilo pad-t-0">{{include.subhead}}</strong>
    </div>
  </a>
</div>
