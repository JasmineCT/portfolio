<div class="relative">
  <a class="card" href="{{include.url}}">
    <div class="embed embed-3by2">
      <img class="embed-item" src="/images/photos/{{include.image}}" alt="{{include.alt}}">
    </div>
    <div class="card-text absolute pin-c w-1 text-center">
      <h3 class="header-text push-0 mega blue">{{include.heading}}</h3>
      <strong class="subhead-text kilo pad-t-0 blue">{{include.subhead}}</strong>
      <p class="blue milli">{{include.description}}</p>
    </div>
  </a>
</div>
